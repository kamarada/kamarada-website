{% if jekyll.environment == "production" %}
    <!-- Google AdSense -->
    <ins class="adsbygoogle" id="{{ include.id }}"
        style="display:block"
        data-ad-client="ca-{{ site.google.adsense.publisher_id }}"
        data-ad-slot="{{ include.ad_slot }}"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <!-- End Google AdSense -->
    <div class="alert alert-danger please-allow-ads d-none" role="alert">
        <div class="media">
            <img class="mr-3" src="/assets/icons/other/detective_penguin.svg" alt="{{ site.data.t[page.lang].please_allow_ads_alt }}" style="max-width: 64px;">
            <div class="media-body">
                <h6 class="alert-heading mt-0">{{ site.data.t[page.lang].please_allow_ads_title }}</h6>
                {{ site.data.t[page.lang].please_allow_ads_desc }}
            </div>
        </div>
    </div>
{% endif %}
